name: velkomst

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch@3

      - name: Generate MP3
        run: node velkomst.js
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          ELEVENLABS_API_KEY:  ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          ELEVENLABS_MODEL_ID: ${{ secrets.ELEVENLABS_MODEL_ID }} # valfri, default eleven_v3
          SKILBREI_LAT:       ${{ secrets.SKILBREI_LAT }}
          SKILBREI_LON:       ${{ secrets.SKILBREI_LON }}

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          mv velkomst.mp3 public/velkomst.mp3
          echo "<!doctype html><meta charset='utf-8'><title>velkomst</title><p><a href='velkomst.mp3'>Spel av velkomst.mp3</a></p>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
